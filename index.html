<html>
    <head>
        <title>My First Webpage On Visual Studio</title>
        <script>
            console.log("Hii i am the console screen");
            var first_name = "Aman";
            var last_name = "Kumar";
            console.log(first_name);
            console.log(last_name);

            var full_name = first_name . concat (last_name);
            console.log(full_name);

            var length_fullname = full_name . length;
            console.log(length_fullname);

            var sentence = "Hi i am Aman";
            var replace = sentence . replace("Aman" , "Shreya");
            console.log(replace);

            var father_name = "Anand";
            var father_name_lowercase = father_name . toLowerCase();
            console.log(father_name_lowercase);
            var father_name_uppercase = father_name . toUpperCase();
            console.log(father_name_uppercase);

            var square_root = Math.sqrt(81);
            console.log(square_root);

            var max_number = Math.max(10 , 5);
            console.log(max_number);

            var min_number = Math.min(10 , 5);
            console.log(min_number);

            var power = Math.pow(4 , 2);
            console.log(power);
        </script>
    </head>
    <body>
        <h1>Open Console</h1>
    </body>
</html>
